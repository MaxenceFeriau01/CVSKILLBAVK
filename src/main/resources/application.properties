#==== connect to postgres ======#
spring.datasource.url=jdbc:postgresql://${CUSTOM_DB_HOST}:${CUSTOM_DB_PORT}/${CUSTOM_DB_NAME}
spring.datasource.username=${CUSTOM_DB_USER}
spring.datasource.password=${CUSTOM_DB_PASSWORD}

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto =none

spring.jpa.show-sql=${CUSTOM_DB_SHOW}
#disbale Spring banner
#spring.main.banner-mode=off

######################################## SwaggerContext #############################################
# swagger.context.path=${SWAGGER_CONTEXT_PATH}

######################################## LOGS #############################################
logging.level.root=${GLOBAL_LOGGING_LEVEL}
logging.level.com.ensemble.entreprendre=${APP_LOGGING_LEVEL}
logging.level.org.flywaydb=${FLYWAY_LOGGING_LEVEL}

######################################## FILES #############################################
spring.servlet.multipart.enabled: true
spring.servlet.multipart.max-file-size: 20MB
spring.servlet.multipart.max-request-size: 20MB


######################################## Security ###########################################
authentication.permit.all: ${PERMIT_ALL}
