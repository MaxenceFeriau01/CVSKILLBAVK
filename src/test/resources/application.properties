


#==== connect to postgres ======#
spring.datasource.url=jdbc:postgresql://localhost:5432/entreprendre_ensemble?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=postgres

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=${CUSTOM_DB_SHOW:true}

######################################## SwaggerContext #############################################
swagger.context.path=${SWAGGER_CONTEXT_PATH:/}
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER






######################################## FILES #############################################
spring.servlet.multipart.enabled: true
spring.servlet.multipart.max-file-size: 5MB
spring.servlet.multipart.max-request-size: 20MB


######################################## Security ###########################################
allowed.origins: ${ALLOWED_ORIGINS:http://localhost:3000}


######################################## Random ###########################################
front.url: ${FRONT_URL:http://localhost:3000}
spring.output.ansi.enabled=always
connected.in.anonymous.value=anonymousUser
period.internship.paid=60



