spring.mail.host=${CUSTOM_MAIL_HOST:localhost}
spring.mail.port=${CUSTOM_MAIL_PORT:1025}
spring.mail.username=${CUSTOM_MAIL_USER:dkstage@modis.com}
spring.mail.password=${CUSTOM_MAIL_PWD:password}
spring.mail.protocol=${CUSTOM_MAIL_PROTOCOL:smtp}
spring.mail.from=${CUSTOM_MAIL_FROM:dkstage@modis.com}
spring.mail.replyto=${CUSTOM_MAIL_REPLYTO:no-reply@modis.com}

# Other properties
spring.mail.properties.mail.smtp.auth=${CUSTOM_MAIL_AUTH:false}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=${CUSTOM_MAIL_TLS:false}
spring.mail.properties.mail.debug=${CUSTOM_MAIL_DEBUG:true}
spring.mail.enable=${CUSTOM_MAIL_ENABLE:false}